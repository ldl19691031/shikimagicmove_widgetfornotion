name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 替换为你的默认分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd shiki_magic_move_widget_for_notion
          npm install

      - name: Build project
        env:
          NODE_OPTIONS: --openssl-legacy-provider # 添加环境变量
        run: |
          cd shiki_magic_move_widget_for_notion
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./shiki_magic_move_widget_for_notion/dist
